<!DOCTYPE html>
<html >
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
	<meta name="Keywords" content="words" />
	<meta name="Description" content="description" />
	<link rel="icon" href="favicon.ico" type="image/ico" />
	<link href="styles.css" type="text/css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="js/todo.js" type="text/javascript"></script>
	<title>TODO list</title>
</head>

<body>

	<div class="basis" ng-app="todoApp" ng-controller="todoCtrl">

		<h1>TODO list</h1>

		<table>
			<thead>
				<tr>
					<td>All</td>					
					<td>Caption</td>
					<td>Date Created</td>
					<td>Date Enspired</td>
					<td>Status</td>
					<td>Edit</td>
				</tr>
			</thead>
			<tbody>
				<tr class="filters">
					<td>
						<input type="checkbox" data-ng-model="item.done"> 
					</td>					
					<td>
						<input type="text" data-ng-model="captionInput" size="50" placeholder="text">
					</td>
					<td>
						<input type="text" data-ng-model="createdDateInput">
					</td>
					<td>
						<input type="text" data-ng-model="enspiredDateInput">
					</td>
					<td>
						<select data-ng-model="status">
							<option></option>
							<option>new</option>
							<option>assigned</option>
							<option>resolved</option>
						</select>
					</td>
					<td></td>
				</tr>
				<tr ng-repeat="item in todoList | filter:{caption:captionInput, createdDate:createdDateInput, enspiredDate:enspiredDateInput, status:status}"  ng-class="{outdated: isOutdated(item)}">
					<td><input type="checkbox" data-ng-model="item.done"> </td>
					<td>{{item.caption}}</td>
					<td>{{item.createdDate}}</td>
					<td>{{item.enspiredDate}}</td>
					<td>{{item.status}}</td>
					<td></td>
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
